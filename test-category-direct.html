<!DOCTYPE html>
<html>
<head>
    <title>Direct Category API Test</title>
</head>
<body>
    <h1>Direct Category API Test</h1>
    <button onclick="testCategoryCreation()">Test Category Creation</button>
    <div id="result"></div>
    
    <script>
        async function testCategoryCreation() {
            const resultDiv = document.getElementById('result');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found. Please login first.');
                }
                
                const categoryData = {
                    name: "Test Food Category",
                    type: "expense"
                };
                
                console.log('üîç Sending category data:', categoryData);
                console.log('üîç Token:', token.substring(0, 20) + '...');
                
                const response = await fetch('https://hisabkitab-backend-tjik.onrender.com/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(categoryData)
                });
                
                console.log('üîç Response status:', response.status);
                console.log('üîç Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('üîç Raw response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (e) {
                    data = { rawResponse: responseText };
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>‚úÖ Success!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>‚ùå Error ${response.status}</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <h2>‚ùå Network Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
