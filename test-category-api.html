<!DOCTYPE html>
<html>
<head>
    <title>Test Category API</title>
</head>
<body>
    <h1>Category API Test</h1>
    <div id="result"></div>
    
    <script>
        async function testCategoryAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test data matching backend requirements
                const categoryData = {
                    name: "Food",
                    type: "expense"
                };
                
                console.log('Sending category data:', categoryData);
                
                const response = await fetch('https://hisabkitab-backend-tjik.onrender.com/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(categoryData)
                });
                
                const data = await response.json();
                
                console.log('Response status:', response.status);
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>✅ Success!</h2>
                        <p>Category created: ${JSON.stringify(data, null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>❌ Error ${response.status}</h2>
                        <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Network Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Auto-run test when page loads
        window.onload = testCategoryAPI;
    </script>
</body>
</html>
